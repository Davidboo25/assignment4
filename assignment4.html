<html lang="en">
  <head>

    <title>Predictive Search</title>

  <body>
    <h1 class="h1">Predictive Search</h1>

          <div class="flexsearch-input-wrapper">
            <input id="inputdog" class="flexsearch-input" type="search" placeholder="search" onkeyup="searchData()">

      </div>
    </div>
    <div style="width: 99%; height:100px; opacity: 0.8;    border-radius: 25px; border: 2px solid #888888; padding: 5px;">
    <span id="output"></span>
    </div>
    

  </body>
